<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- load the shared data -->

		<script src="./scripts/script-variables.js"></script>

		<!-- load the interaction scripts -->
		<script src="./scripts/user-actions/add-word.js"></script>
		<script src="./scripts/user-actions/clear-all.js"></script>
		<script src="./scripts/user-actions/display.js"></script>
		<script src="./scripts/user-actions/exists.js"></script>
		<script src="./scripts/user-actions/remove.js"></script>
		<script src="./scripts/user-actions/replace.js"></script>
		<script src="./scripts/user-actions/search.js"></script>

		<!-- Leave this here!  It renders the review buttons  -->
		<script src="./review-buttons/init.js"></script>

		<!-- Bootstrap CSS -->

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

		<!--Font family-->

		<link href="//fonts.googleapis.com/css?family=Happy+Monkey&subset=latin" rel="stylesheet" type="text/css" />
		<link href="//fonts.googleapis.com/css?family=Offside&subset=latin" rel="stylesheet" type="text/css" />
		<link href="./style.css" rel="stylesheet" />
		<title>Favorite-Words</title>
	</head>
	<body>
		<header class="container d-flex flex-row justify-content-between mt-5 mb-5">
			<div></div>
			<h1>Arrays Journey</h1>
			<div>
				<button type="button" onclick="clearAllHandler()" class="btn btn-danger btn-lg reset">Clear all words</button>
			</div>
		</header>

		<section class="container">
			<h2 class="show-off">validation ,doesn't appear</h2>
			<div class="row mb-2">
				<div class="col-12 col-sm-4 mb-2">
					<button type="button" onclick="addWordHandler()" class="btn btn-primary btn-block">Add</button>
				</div>
				<div class="col-12 col-sm-4 mb-2">
					<button type="button" onclick="displayHandler()" class="btn btn-success btn-block">Display</button>
				</div>
				<div class="col-12 col-sm-4 mb-2">
					<button type="button" onclick="existsHandler()" class="btn btn-warning btn-block">find a specific word</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-4 mb-2">
					<button type="button" onclick="removeHandler()" class="btn btn-secondary btn-block">remove a specific word</button>
				</div>
				<div class="col-12 col-sm-4 mb-2">
					<button type="button" onclick="replaceHandler()" class="btn btn-secondary btn-block">replace a specific word</button>
				</div>
				<div class="col-12 col-sm-4 mb-2">
					<button type="button" onclick="searchHandler()" class="btn btn-secondary btn-block">search within the words</button>
				</div>
				<div class="col-12">
					<button type="button" onclick="clearAllHandler()" class="btn btn-danger btn-block show_reset">clear all words</button>
				</div>
			</div>
		</section>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
